<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display css</title>
    <link rel="styleSheet" href="CSS/displayCSS.css">
</head>
<body>
    <h2>display to hide (none), inline (horizontal, remove bullet point as well), or block(vertical block)</h2>
    <uL>
        <li>home</li>
        <li class="hide">contact</li>
        <li>details</li>
    </uL>
    
    <h2>visibility to hidden/visibile (leave an space)</h2>
    <uL>
        <li>home</li>
        <li class="invisible">contact</li>
        <li>details</li>
    </uL>
</html>
